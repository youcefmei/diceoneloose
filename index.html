<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice One Loose</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-game-board d-flex align-items-center justify-content-center">
        <!-- board -->
        <div class="game-board bg-primary d-flex position-relative">
            <!-- backgroung players  -->
            <div class="bg-player-one"></div>
            <div class="bg-player-two"></div>
            <!-- game contents -->
            <div class="container-fluid position-absolute bg-transparent h-100 w-100">
                <!-- new game row -->
                <div class="row new-game m-5">
                    <div class="col m-auto d-flex justify-content-center align-items-center">
                        <div class="d-flex">
                            <img src="images/plus-circle.svg" alt="">
                            <div class="ms-1 ms-md-2 py-0 ">NEW GAME</div>
                        </div>
                    </div>
                </div>

                <!-- players & scores row -->
                <div class="row h-100 w-100">
                    <div class="col-3 ms-auto">
                        <div class="wrapper-player d-flex flex-column align-items-center justify-content-center">
                            <div class="player-one d-flex align-items-center justify-content-center">
                                <div class="player-turn" >PLAYER 1</div>
                                <div class="player-turn-dot ms-3" ></div>
                            </div>
                            <div id="player-one-score" class="main-color display-1">0</div>
                        </div>
                    </div>
                    <div class="col-3">DICE COL</div>
                    <div class="col-3 me-auto">
                        <div class="wrapper-player d-flex ">PLAYER 2 COL</div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- <img src="images/arrow-repeat.svg" alt="">
    <img src="images/box-arrow-in-down.svg" alt=""> -->










    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
